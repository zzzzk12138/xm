# 应用服务 WEB 访问端口
server:
  port: 8081

rocketmq:
  name-server: localhost:9876

  producer:
    group: springbootGroup
    send-message-timeout: 30000  # 发送消息超时时间，单位：毫秒
    retry-times-when-send-failed: 2  # 同步发送消息失败重试次数
    retry-times-when-send-async-failed: 2  # 异步发送消息失败重试次数
    max-message-size: 4194304  # 消息最大长度，默认4M

  consumer:
    group: testGroup

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shard?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null

  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 2 # 有16个数据库，默认就是0
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

  task:
    scheduling:
      pool:
        size: 5  # 定时任务线程池大小
      thread-name-prefix: signal-task-  # 定时任务线程名前缀

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xiaomi.bms.entity
  configuration:
    map-underscore-to-camel-case: true
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com:
      xiaomi.bms:
        mapper: debug
        service: info
        controller: info